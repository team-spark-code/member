<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Main</title>
    <style>
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            background: #f8f9fa;
            padding: 18px 0 12px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 32px;
        }
        header a, header button {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            padding: 6px 14px;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        header a:hover, header button:hover {
            background: #007bff;
            color: #fff;
        }
        header .highlight {
            background: #28a745;
            color: #fff;
        }
        .main-container {
            max-width:340px;
            margin:40px auto;
            padding:24px;
            border:1px solid #eee;
            border-radius:8px;
            box-shadow:0 2px 8px #eee;
        }
    </style>
</head>
<body>
<header>
    <div sec:authorize="isAnonymous()">
        <a href="/login">로그인</a>
        <a href="/signup">회원가입</a>
    </div>
    <div sec:authorize="isAuthenticated()" style="display:flex;align-items:center;gap:16px;">
        <span style="font-weight:bold;">안녕하세요, <span sec:authentication="name">사용자</span>님!</span>
        <a href="/members">회원 목록</a>
        <a href="/profile">회원정보 수정</a>
        <a href="/scrap">스크랩</a>
        <a href="/job-interests" class="highlight">직업 관심사 선택</a>
        <form th:action="@{/logout}" method="post" style="display:inline; margin:0;">
            <button type="submit">로그아웃</button>
        </form>
    </div>
</header>
<div class="main-container">
    <h2 style="text-align:center;">메인 페이지</h2>
    <div style="text-align:center; margin-top:20px;">
        <a href="/rss" style="display:inline-block;padding:8px 16px;background:#007bff;color:#fff;border-radius:4px;text-decoration:none;">JSONL 파일 뷰어로 이동</a>
    </div>
</div>

<!-- 세션 관리 스크립트 추가 -->
<script src="/js/session-manager.js"></script>
</body>
</html>
