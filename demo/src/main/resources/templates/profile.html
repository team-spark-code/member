<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원정보 수정</title>
</head>
<body>
<div style="max-width:400px;margin:40px auto;padding:24px;border:1px solid #eee;border-radius:8px;box-shadow:0 2px 8px #eee;">
<h2 style="text-align:center;">회원정보 수정</h2>
<form th:action="@{/profile}" th:object="${memberForm}" method="post" style="display:flex;flex-direction:column;gap:12px;">
    <button type="button" onclick="location.href='/'" style="align-self:flex-end; padding: 6px 12px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-bottom: 8px;">메인으로</button>
    <button type="button" onclick="location.href='/job-interests'" style="align-self:flex-end; padding: 6px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-bottom: 8px;">직업 관심사 선택</button>

    <label>아이디 <input type="text" th:field="*{username}" readonly style="width:100%;padding:6px; background-color: #f8f9fa;"></label>
    <label>이름 <input type="text" th:field="*{name}" style="width:100%;padding:6px;" oninput="this.value = this.value.replace(/[^ㄱ-ㅎ가-힣\s]/g, '');" maxlength="20"></label>
    <label>이메일 <input type="email" th:field="*{email}" style="width:100%;padding:6px;"></label>

    <!-- 전화번호 입력란 개선 -->
    <label>전화번호</label>
    <div style="display: flex; align-items: center; gap: 8px;">
        <input type="text" id="phone1" th:field="*{phone1}" maxlength="3" style="width: 30%; padding: 6px; text-align: center;" oninput="this.value = this.value.replace(/[^0-9]/g, '');" onkeyup="moveToNext(this, 'phone2', 3)">
        <span>-</span>
        <input type="text" id="phone2" th:field="*{phone2}" maxlength="4" style="width: 35%; padding: 6px; text-align: center;" oninput="this.value = this.value.replace(/[^0-9]/g, '');" onkeyup="moveToNext(this, 'phone3', 4)">
        <span>-</span>
        <input type="text" id="phone3" th:field="*{phone3}" maxlength="4" style="width: 35%; padding: 6px; text-align: center;" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
    </div>

    <label>새 비밀번호 <input type="password" th:field="*{password}" placeholder="변경 시에만 입력" style="width:100%;padding:6px;"></label>
    <label>새 비밀번호 재입력 <input type="password" th:field="*{passwordConfirm}" placeholder="변경 시에만 입력" style="width:100%;padding:6px;"></label>

    <!-- 우편번호 찾기 버튼을 섹션 위에 배치 -->
    <div style="margin-bottom: 8px;">
        <button type="button" onclick="execDaumPostcode()" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">우편번호 찾기</button>
    </div>

    <label>우편번호 <input type="text" id="zipcode" th:field="*{zipcode}" readonly style="width:100%;padding:6px; background-color: #f8f9fa;"></label>
    <label>주소 <input type="text" id="address" th:field="*{address}" readonly style="width:100%;padding:6px; background-color: #f8f9fa;"></label>
    <label>상세주소 <input type="text" id="detailAddress" th:field="*{detailAddress}" style="width:100%;padding:6px;"></label>

    <button type="submit" style="margin-top:12px; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">수정</button>
</form>
</div>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function moveToNext(current, nextFieldId, maxLength) {
        if (current.value.length >= maxLength) {
            document.getElementById(nextFieldId).focus();
        }
    }

    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById('address').value = data.roadAddress;
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }
</script>

<!-- 세션 관리 스크립트 추가 -->
<script src="/js/session-manager.js"></script>
</body>
</html>
